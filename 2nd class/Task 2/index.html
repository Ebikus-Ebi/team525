<html>
	<head>
		<title >Contact Form</title>
	</head>
	<body>
		<div>
			<h1 style="color:skyblue; font-size:400; text-decoration: underline;">Contact Form</h1>
				<form>
					<label for="Name">Full Name <span style="font-size: 20px; color:red">*</span></label></br>

					<input type="text" name="Name" placeholder="Last"></br></br>

					<select name="mySelect" width= "100vw">

						<option value="1">Advertise</option>
						<option value="2">Sales</option>

						<option value="4">Production</option>
					</select></br></br>



					Gender:
					<input type="radio" name="Male" value="Male">Male
					<input type="radio" name="Female" value="Female"> Female </br></br>

					<label for="Your Message">Your Message <span style="font-size: 20px; color:red">*</span></label></br>
					<textarea rows="10" cols="40" ></textarea></br></br>
				</form>
		</div>

	</body>
</html>
